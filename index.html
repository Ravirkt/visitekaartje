<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitekaartje</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <section class="button">
    <button id="button1">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd"
          d="M7.05 4.05A7 7 0 0 1 19 9c0 2.407-1.197 3.874-2.186 5.084l-.04.048C15.77 15.362 15 16.34 15 18a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1c0-1.612-.77-2.613-1.78-3.875l-.045-.056C6.193 12.842 5 11.352 5 9a7 7 0 0 1 2.05-4.95ZM9 21a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1Zm1.586-13.414A2 2 0 0 1 12 7a1 1 0 1 0 0-2 4 4 0 0 0-4 4 1 1 0 0 0 2 0 2 2 0 0 1 .586-1.414Z"
          clip-rule="evenodd" />
      </svg>
    </button>
  </section>

  <article class="animatie">
    <header class="mugshot">
      <img id="foto" src="assets/mugshot.jpeg" alt="Foto van mij" />

      <section id="info">
        <h1>Ravi</h1>
        <h2>Toekomstige developer</h2>
        <h3>Mijn sterke punten :</h3>
        <ul>
          <li>✅ Samenwerken</li>
          <li>✅ Zelfstandig</li>
          <li>✅ Creatief denkend</li>
        </ul>

        <section class="logos">
          <a href="https://github.com/">
            <img id="github" src="assets/github-mark-white.png" alt="github-logo" />
          </a>
          <a href="https://linkedin.com/">
            <img id="linkedin" src="assets/linkedin.webp" alt="linkedin-logo" />
          </a>
        </section>
      </section>
    </header>
  </article>

  <script src="scripts/script.js"></script>
</body>

</html>
